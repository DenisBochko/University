<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;            
            padding: 10px;
        }
        th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
     <table class="only-sides">
        <tr>
            <th>Город</th>
            <th>Посещения</th>

            <td>00:13:25</td>
        </tr>
         <tr>
            <td>Москва</td>
            <td>69</td>
            <td rowspan="2">нет данных</td>
            <td>00:00:44</td>
        </tr>
         <tr>
            <td>Киев</td>
            <td>5</td>
            <td>00:13:07</td>
        </tr>
         <tr>
            <td colspan="3">Всего посещений</td>

        </tr>
    </table>
</body>
</html>
