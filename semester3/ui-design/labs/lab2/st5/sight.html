<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Достопримечательности — пример</title>
        <link rel="stylesheet" href="static/css/style.css">
        <style>
.sight { display: grid; gap: 16px; }
.sight h2 { margin-top: 1.25rem; }
.sight img { width: 100%; max-width: 720px; height: 360px; object-fit: cover; border-radius: 10px; }
</style>
    </head>
    <body>
        <main class="sight">
            <h1>Достопримечательности Кисловодска</h1>

            <section id="narzan">
                <h2>Нарзанная галерея</h2>
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/10/d9/2f/2b/photo0jpg.jpg?w=1200&h=1200&s=1" alt="Нарзанная галерея">
                <p>Историческое здание с источниками минеральной воды.</p>
            </section>

            <section id="park">
                <h2>Курортный парк</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShRCOGcDg7P3lmqJ1NwRj_6RGjDiTo18p0Kw&s" alt="Курортный парк">
                <p>Огромный зеленый массив с тропами и смотровыми
                    площадками.</p>
            </section>

            <section id="mashuk">
                <h2>Гора Машук</h2>
                <img src="static/images/03.jpg" alt="Гора Машук">
                <p>Панорамные виды и маршруты для прогулок.</p>
            </section>
        </main>
    </body>
</html>
